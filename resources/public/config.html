<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" Content="en">
    <meta name="description" content="Static Nevergreen configuration">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Google Roboto font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

    <title>Nevergreen :: Configuration</title>
</head>
<body class="dashboard">

<h1 class="visuallyhidden">Nevergreen configuration</h1>

<nav role="navigation" class="dashboard-navigation">
    <h2 class="visuallyhidden">Dashboard navigation</h2>

    <img src="img/buildcanaries-logo.png" class="dashboard-header-logo" alt="Build Canaries logo" />

    <ul class="dashboard-navigation-list">
        <li>
            <a id="monitor" class="dashboard-navigation-list-item" href="/">
                <span class="dashboard-navigation-list-item-icon icon-eye"></span>
                <span class="dashboard-navigation-list-item-title">Monitor</span>
            </a>
        </li>
        <li>
            <a class="dashboard-navigation-list-item nav-toggle active" href="#tracking">
                <span class="dashboard-navigation-list-item-icon icon-drawer"></span>
                <span class="dashboard-navigation-list-item-title">Tracking</span>
            </a>
        </li>
        <li>
            <a class="dashboard-navigation-list-item nav-toggle" href="#timing">
                <span class="dashboard-navigation-list-item-icon icon-clock"></span>
                <span class="dashboard-navigation-list-item-title">Timing</span>
            </a>
        </li>
        <li>
            <a class="dashboard-navigation-list-item nav-toggle" href="#success">
                <span class="dashboard-navigation-list-item-icon icon-checkmark"></span>
                <span class="dashboard-navigation-list-item-title">Success</span>
            </a>
        </li>
    </ul>
</nav>

<div role="main" class="dashboard-main">
    <div id="tracking-content"></div>

    <section id="timing" class="dashboard-main-section">
        <fieldset class="tracking-cctray-group">
           <form class="tracking-cctray-group-cctray-form" onSubmit="return false;">
               <div>
                   <label for="polling-time">Poll for project changes every</label>
                   <input id="polling-time" class="tracking-cctray-group-cctray-form-input-small tracking-cctray-group-cctray-form-input" type="number" min="1" value="5"/> seconds
               </div>
           </form>
        </fieldset>
    </section><!-- /#timing -->

    <div id="success-content"></div>
</div><!-- /#main -->

<footer role="contentinfo" class="contentinfo">
    <a href="https://github.com/build-canaries/nevergreen/releases/tag/v0.6.0pre" class="version">
        <p>v0.6.0pre</p>
        <p>Fuzzy Wuzzy</p>
    </a>
</footer>

<div id="spinner" class="center-above config-spinner" style="display: none">
    <img src="img/loading-bars.svg" alt="loading"/>
</div>

<script src="main.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    $(function() {
        $('.nav-toggle').on('click', function(evt) {
            evt.preventDefault();
            $('.nav-toggle').removeClass('active');
            $('.dashboard-main-section').removeClass('active');
            $(this).addClass('active');
            $($(this).attr('href')).addClass('active');
        });
    });
</script>

</body>
</html>
