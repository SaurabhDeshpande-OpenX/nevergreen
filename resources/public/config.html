<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nevergreen - config</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body class="config">

<h1>Nevergreen config</h1>

<div id="actions-panel" class="config-actions-panel">
    <form id="cctray-form">

        <div id="cctray">
            <label for="cctray-url">cctray url</label>
            <input id="cctray-url" type="text" name="cctray" class="config-cctray-url"/>
        </div>

        <div id="save-projects" class="hidden">
            <input class="config-button config-watch" type="button" value="watch">
        </div>

    </form>
</div>

<section id="projects-section" class="config-projects-section hidden">
    <h2>Project list</h2>
    <div id="project-controls" class="config-project-controls">
        <input id="include-all" class="config-button config-select-all no-text-selection" type="button" value="include all">
        <input id="exclude-all" class="config-button config-select-all no-text-selection" type="button" value="exclude all">
    </div>
    <div id="projects" class="config-projects"></div>
</section>

<section id="success-section" class="config-success-section hidden">
    <h2>Success config</h2>
    <div id="success" class="config-success">
        <label for="success-text">Success text</label>
        <input id="success-text" type="text" name="success-text" class="config-success-text" value="=(^.^)="/>
    </div>

</section>

<a class="config-version-number" href="https://github.com/build-canaries/nevergreen/releases/tag/v0.4.0">Desert Sand</a>

<div id="spinner" class="center-above config-spinner" style="display: none">
    <img src="img/loading-bars.svg"/>
</div>

</body>
<script src="main.js"></script>
</html>
